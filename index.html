<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Responsive Dashboard #2</title>
</head>

<body>
    <!-- Sidebar Menu Starts -->
    <div class="sidebar">
        <a href="#" class="logo">
            <i class='bx bx-code-alt'></i>
            <p class="logo-name"><span>Asmr</span>Prog</p>
        </a>
        <ul class="side-menu">
            <li>
                <a href="#"><i class='bx bxs-dashboard'></i>DASHBOARD</a>
            </li>
            <li>
                <a href="#"><i class='bx bx-store'></i>STOP</a>
            </li>
            <li class="active">
                <a href="#"><i class='bx bx-analyse'></i>ANALYTICS</a>
            </li>
            <li>
                <a href="#"><i class='bx bx-message-square-dots'></i>MESSAGE</a>
            </li>
            <li>
                <a href="#"><i class='bx bx-group'></i>USERS</a>
            </li>
            <li>
                <a href="#"><i class='bx bx-cog'></i>SETTINGS</a>
            </li>
        </ul>
        <ul class="side-menu">
            <li><a href="#" class="logout"><i class='bx bxs-left-arrow-circle'></i>LOGOUT</a></li>
        </ul>
    </div>
    <!-- Sidebar Menu Ends -->

    <!-- Main Content Starts -->
    <div class="content">
        <!-- Navbar Starts -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" name="searchbox" id="searchbox" placeholder="Search...">
                    <button type="submit" class="search-btn">
                        <i class='bx bx-search'></i>
                    </button>
                </div>
            </form>
            <input type="checkbox" name="toggle-theme" id="toggle-theme" hidden>
            <label for="toggle-theme" class="toggle-theme"></label>
            <a href="#" class="notify">
                <i class='bx bx-bell'></i>
                <span class="count">12</span>
            </a>
            <a href="#" class="profile">
                <img src="./images/logo.png" alt="">
            </a>
        </nav>
        <!-- Navbar Ends -->
    </div>

    <script src="/script.js"></script>
</body>

</html>
